<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lojistik Akış</title>
    <script type="module" crossorigin src="./assets/main-19b724f1.js"></script>
    <link rel="stylesheet" href="./assets/index-d0ca7e12.css">
  </head>
  <body>
    <div id="root"></div>
    <!-- Changed to relative path -->
    
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </body>
</html>
